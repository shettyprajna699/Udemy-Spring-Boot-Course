<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
<h3>love2code home page</h3>
<hr>
<p>
Welcome to the love2code company home page
</p>
<!--Display the user name and role-->
<p>
    User:<span sec:authentication="principal.username"></span>
    <br><br>
    Role(s): <span sec:authentication="principal.authorities"></span>
</p>
<hr>
<div sec:authorize="hasRole('MANAGER')">
<!--Add a link to point to/ leaders...  this is for the manager-->
<p>
    <a th:href="@{/leaders}">Leadership Meeting</a>
    (Only for Manager peeps)
</p>
</div>
<div sec:authorize="hasRole('ADMIN')">
<!--Add a link to point to/systems.. this is for the admin-->
<p>
    <a th:href="@{/systems}">Systems Leaders Meeting</a>
</p>
</div>
<!--Add a logout button-->
<form action="#" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout">
</form>
</body>
</html>
