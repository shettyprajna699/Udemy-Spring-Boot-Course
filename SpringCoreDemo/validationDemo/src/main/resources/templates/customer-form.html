<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer Registration form</title>
    <style>
        .error{
        color:red
        }
    </style>
</head>
<body>
<i>Fill out the form.Asterisk(*) means required</i><br><br>
<form th:action="@{/processForm}" th:object="${customer}" method="post">
FirstName: <input type="text" th:field="*{firstName}"><br><br>
LastName(*): <input type="text" th:field="*{lastName}">
    <!--Add error message(if present)-->
    <span th:if="${#fields.hasErrors('lastName')}"
          th:errors="*{lastName}"
          class="error"></span><br><br>

    Free passes:<input type="text" th:field="*{freePass}">
    <!--Add error message(if present)-->
    <span th:if="${#fields.hasErrors('freePass')}"
          th:errors="*{freePass}"
          class="error"></span><br><br>

Postal Code: <input type="text" th:field="*{postalCode}">
    <span th:if="${#fields.hasErrors('postalCode')}"
          th:errors="*{postalCode}"
          class="error"></span><br><br>

Course Code:<input type="text" th:field="*{courseCode}">
    <span th:if="${#fields.hasErrors('courseCode')}"
          th:errors="*{courseCode}"
          class="error"></span>
    <br><br>
    <input type="submit" value="Submit"></form>
</body>
</html>
